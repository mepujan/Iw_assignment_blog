{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="main">
    <div class="left-side">
        <div class="recent-post">
            <h1>Recent Posts</h1>
            {% for post in posts %}
               <li> <a href="{% url 'post:selected_post' post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </div>
    </div>
    <div class="right-side">
        <h1>Posts</h1>
            <div class="Card">
                <div class="title">
                    <h2>{{ post.title }}</h2>
                </div>
                <hr/>
                <div class="post">
                    <h5>{{ post.post | safe }}</h5>
                </div>
                <hr/>
                <div class="foot">
                    <p>Author: {{ post.author.author_name }}<span class="tab"></span> Created
                        At: {{ post.created_date }}<span class="tab"></span> Updated
                        At: {{ post.updated_date }}  </p>
                </div>
            </div>
    </div>

</div>
</body>
</html>
